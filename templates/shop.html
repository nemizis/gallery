{% extends 'base.html' %}

{% block title %}
    Каталог
{% endblock title %}

{% block container %}
    <div class="container">
        <div class="row">
            {% for i in product %}
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ i.img.url }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">{{ i.description }}</p>
                            <p class="card-text"> Цена {{ i.price }}</p>
                            <a href="#" class="btn btn-primary">Купить</a>
                            <a href="{% url 'product_detail' i.pk %}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock container %}
